<!DOCTYPE html>
<html>
<head>
    <title>HTML Table with Rowspan and Colspan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Category</th>
            <th colspan="2">Details</th>
        </tr>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td rowspan="2">Fruits</td>
            <td>Apple</td>
            <td>$1</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>$0.5</td>
        </tr>
        <tr>
            <td>Vegetables</td>
            <td>Carrot</td>
            <td>$0.8</td>
        </tr>
    </table>
</body>
</html>
