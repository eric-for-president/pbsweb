<!DOCTYPE html>
<html>
<head>
    
    <title>PBS</title>
    <link rel="icon"
     type="image/jpeg"
      href="pics/pbs.jpg">
</head>
<body  style="color:#222222 ; background:linear-gradient(white,lightblue,yellow);">
    <div align="center">
        <img height="200" width="200"
         src="pics/pbs.jpg">
         <br>
         <h1 style="display:inline-block; background-color: #0db8f1; color: #053247; padding: 20px; text-align: center; border-radius: 25px; font-family: 'Comic Sans MS', cursive, sans-serif; font-size: 36px; box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1); letter-spacing: 2px;">
            Pushpasadan Boarding High School 
          </h1>
         <p>
            <marquee scrollamount="30" scrolldelay="1" behavior="alternate" direction="right">
            <img height="75" width="400" src="pics/onad.gif">
        </marquee>
        <marquee bgcolor="cyan">
            <H3 style="display: inline-block;white-space: nowrap;">
            ‚è∞ Don‚Äôt Miss Out! Apply Now Before the Deadline Hits! üöÄ‚Äù
        </H3>
        </marquee>
        </p>
    </div>
    <hr style="border:dotted;">
    <div>
        <form style="font-size: 28px;" name="form1" action="#" method="POST">
        <fieldset>
            <legend align="top">
                Personal Details
            </legend>
            <p>
                <label for="name">Name: </label>
                <input 
                style="background-color: pink;" type="text" 
                id="name" 
                placeholder="Enter your name:"
                size="50"
                maxlength="40"
                required
                >
            </p>
            <p>
                <label for="email_imp">
                    Email:</label>
                <input type="email"
                required id="email_imp"
                placeholder="Enter your email" size="50">
            </p>
            <p>
                <label>Gender:</label>
                <input type="radio" id="male"
                 name="gender" >Male 
                &nbsp;
                <input type="radio" id="female" 
                name="gender">Female
            </p>
            <p>
                <label>Country:</label>
                <input type="text"
                 list="countries">
                 <datalist id="countries">
                    <option value="Nepal">
                        Nepal

                    </option>
                    <option>Japan</option>
                    <option>USA</option>
                    <option>South Korea</option>
                    <option>India</option>

                 </datalist>

            </p>
            <p>
                Application Fee:<br>
                <label>Pay using</label>
                <br>
                <select>
                    <option>ESEWA</option>
                    <option>Mobile Banking</option>
                    <option>VISA card</option>
                </select>
            </p>

        </fieldset>
        <fieldset>
            <legend align="right">
            Hobbies and Education
            </legend>
            <p>
                <label>
                    Hobbies:
                </label>
                <input type="checkbox"
                 value="playing football">
                 football
                 <input type="checkbox"
                 value="drawing"
                 >drawing
                 <input type="checkbox"
                 value="dancing"
                 >Dancing
            </p>
            <p>
               <label>Education:</label>
               <select>
                <option>SEE</option>
                <option>+2</option>
                <option>Bachelors</option>
                <option>Masters</option>
                <option>M.Phil</option>
                <option>Ph.D</option>
               </select> 
            </p>
            <p>
                <label>What do you wanna study?

                </label>
                <br>
               <input type="text"
                list="subjects"> 
                <datalist id="subjects">
                    <option>BIM</option>
                    <option>BICTE</option>
                    <option>BCA</option>
                    <option>BBA</option>
                    <option>BBM</option>
                </datalist>
            </p>
        </fieldset>
        <input type="submit" value="Send" 
       style="padding: 10px 20px; font-size: 16px; font-weight: bold; color: white; background-color: #4CAF50; border: none; border-radius: 5px; cursor: pointer;">
&emsp;
<input type="reset" value="Clear" 
       style="padding: 10px 20px; font-size: 16px; font-weight: bold; color: white; background-color: #f44336; border: none; border-radius: 5px; cursor: pointer;"> 
    </form>
    </div>

    
</body>
</html>
