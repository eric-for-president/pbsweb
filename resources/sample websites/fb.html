<!DOCTYPE html>
<!-- This is a sample facebook login page-->
<html lang="en">
  <head>
   
    <title>Facebook Login Page | NPS</title>
    <link rel="stylesheet" href="style.css">
 <link rel="icon" type="image/png" href="resources/favicon/fb.png">
  </head>
  <body>
    <div class="container flex">
      <div class="facebook-page flex">
        <div class="text">
          <h1 id="myH1">facebook</h1>
          <p id="p1">Connect with friends and the world </p>
          
        </div>
        <form action="#">
          <input id="myText" type="text" placeholder="Enter your email:" required>
          <input id="myPw" type="password" placeholder="Enter your password" required>
          <div class="link">
            <button id="myButton" type="submit" class="login">Login</button>
            <a href="#" class="forgot">Forgot password?</a>
          </div>
          <hr>
          <div class="button">
            <a href="#">SIGN UP</a>
          </div>
        </form>
      </div>
    </div>
    <script src="fb.js"> </script>
  </body>
</html>
