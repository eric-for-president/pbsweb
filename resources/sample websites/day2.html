<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Comparison Operators
    </title>
</head>
<body>
    <script>
    //1. equal operator
    var eqOp = 10 == '10';
    console.log(eqOp);
    var eqOp2 = 20 == '30';
    console.log(eqOp2);
    console.log(40 == '40');
    //2. identical operator
    console.log("identical ops");
    var rajan = 10 === '10';
    console.log(rajan);
    console.log(20 === 20);
    console.log('NPS' === 'nps');
    //3. greater than ops
    console.log("Greater than ops");
    var gtOp = 100 > 200;//false
    console.log(gtOp);
    var gteOp = 200 >= 100;//true
    console.log(gteOp);
    console.log(200 >= 200);//true
//4. smaller than ops
//5. not equal to operator
var notEqualOp = 10 != 20;
console.log(notEqualOp);//true
console.log('NPS' != 'NPS');//false
console.log('NPS' != 'nps');//true

//different way of calling variables

var school = 'I study at NPS';
console.log(school);
var username = "CR7";
console.log(username);

var name = 'I\'m Eric';
console.log(name);

var user = "I'm Batman";
console.log(user);

var age = 24;
var display 
= "You are " + age + " years old.";
console.log(display);

console.log
("You are",age,"years old.");

console.log
(`You are ${age} years old`);

















    
    </script>
</body>
</html>
