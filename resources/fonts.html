<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Linking Example</title>
    <style>
        @font-face {
            font-family: 'press Start 2P';
            src: url('PressStart2P.ttf') format('truetype'); /* Path to the font file */
        }

        body {
            font-family: 'press Start 2P', sans-serif;
        }
    </style>
</head>
<body>
    <h1>This text uses a custom font!</h1>
</body>
</html>
