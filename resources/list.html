<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <h3>Type of list:</h3>
    <b>Unordered list</b>
    <br>
    <h6>Shopping list:</h6>
    <ul>
        <li>groceries</li>
        <li>cosmetics</li>
        <li>clothes</li>
        <li>utensils</li>
        <li>an android phone</li>
    </ul>
    <h3>Ordered list</h3>
    <h5>Top 5 movies
         of all time</h5>
     <ol>
        <li>Shawshank
             Redemption</li>  
    <li>Godfather I</li>
    <li>Angry Men</li>
    <li>Schindler's list</li>
    <li>The Dark Knight</li>
     </ol>  

    
</body>
</html>
